language: rust

rust:
  - 1.27.0
  - stable
  - beta
  - nightly

before_install:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=%HOME/.local/bin:$PATH

script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo --only stable doc

after_success:
  - travis-cargo --only stable doc-upload

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
